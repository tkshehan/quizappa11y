<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Test your Gorillaz Knowledge">
  <title>Gorillaz Quiz App</title>

  <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Patua+One" rel="stylesheet">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header role="banner">
    <img src="67704_after.png" alt="Gorillaz Logo">
    <div class="js-score score js-hide hidden">

    </div>
  </header>

  <main role="main">
    <section class="js-start start js-hide hidden" role="region">
      <div class="row">
        <h1> Do you know Gorillaz? </h1>
        <button class="js-start-button"> Start The Quiz </button>
      </div>
    </section>

    <section class="js-feedback js-hide feedback hidden" role="region">

    </section>

    <section class="js-question js-hide question hidden" role="region">

    </section>

    <section class="js-final final js-hide row hidden" role="region">

    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="data.js"></script>
  <script src="index.js"></script>
</body>

</html>
